<ngx-datatable
        class="material"
        [rows]="rows"
        [columns]="cols"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [loadingIndicator]="pagesLoading > 0 || !this.currentJob"
        [scrollbarV]="true"
        [footerHeight]="50"
        [rowHeight]="50"
        [externalPaging]="true"
        [externalSorting]="true"
        [count]="totalRowCount"
        [offset]="pageInfo?.offset || 0"
        (page)="setPage($event)"
></ngx-datatable>
