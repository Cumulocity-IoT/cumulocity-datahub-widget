<ngx-datatable
        class="bootstrap"
        [rows]="rows"
        [loadingIndicator]="true"
        [columns]="cols"
        [columnMode]="ColumnMode.force"
        [headerHeight]="40"
        [summaryRow]="true"
        [summaryPosition]="'bottom'"
        [footerHeight]="40"
        [limit]="10"
        rowHeight="auto"
        [reorderable]="true"
></ngx-datatable>
